<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>@vope/scss 实例</title>
  <link rel="stylesheet" href="dist/Index.css" />
</head>
<body>
  <div class="test-list">
    <div class="test-box ui-list">
      <span>['left', 'rect', 'both', 'square', 'circle', 'nameplate']</span>
    </div>
    <div class="test-box" span="6">
      <div class="ui-concave">
        <div class="ui-concave-shadow"></div>
        <div class="ui-concave-bgimage"></div>
        <div class="ui-concave-svg"></div>
      </div>
    </div>
    <div class="test-box" span="6">
      <ul class="css-filter">
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="test-box" span="3">
      <div class="test-center">
        <div class="ui-keyframes-var"></div>
      </div>
    </div>
    <div class="test-box" span="2">
      <div class="ui-pyramid test-center">
        <ul class="ui-pyramid-items">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <div class="test-box" span="5">
      <div class="test-center">
        <div class="ui-rotate-triangle">
          <div></div>
        </div>
      </div>
    </div>
    <div class="test-box" span="2">
      <div class="test-center">
          <ul class="ui-spigot-items">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
      </div>
    </div>
    <div class="test-box" span="1">
      <div class="mixin-arrow"></div>
    </div>
    <div class="test-box" span="1">
      <div class="mixin-triangle-equil"></div>
    </div>
    <div class="test-box" span="1">
      <div class="mixin-triangle"></div>
    </div>
    <div class="test-box" span="3">
      <div class="mixin-quick"></div>
    </div>
    <div class="test-box" span="3">
      <div class="libsass3-5-0" custom-value="abc"></div>
    </div>
    <div class="test-box" span="3">
      <div class="cssnext"></div>
    </div>
    <div class="test-box" span="3">
      <div class="function-calc"></div>
    </div>
    <div class="test-box" span="4">
      <div id="ScrollTranslate" class="scroll-translate">
        <table class="table-transition">
          <thead>
            <tr>
              <th>序号</th>
              <th>姓名</th>
              <th>性别</th>
            </tr>
          </thead>
          <tbody id="TableTransition"></tbody>
        </table>
      </div>
    </div>
    <div class="test-box" span="2">
      <div class="jitter-blur">
        <div class="jitter-blur-box">
          <p>抖动测试</p>
        </div>
      </div>
    </div>
    <div class="test-box" span="1">
      <ul id="Counters" class="counter-none"></ul>
    </div>
    <div class="test-box" span="2">
      <ul class="for-style">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
  <script src="./dist/index.js"></script>
</body>
</html>
